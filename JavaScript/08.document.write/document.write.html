<!DOCTYPE html>
<html>

<head>

    <title>Document.write Example</title>

</head>

<body>
    <!-- Demonstrating the use of document.write() to add content to the webpage -->
    <script>

        document.write("<h3>This is a heading added with JavaScript</h3>");

        document.write("<p>This is a paragraph written using document.write().</p>");

    </script>
</body>

</html>
