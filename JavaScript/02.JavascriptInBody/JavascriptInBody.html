<!DOCTYPE html>
<html>

<head>
    <title>JavaScript in Body Example</title>
    
</head>

<body>
<h1>JavaScript in Head Example</h1>
<p id="demo">This text will be changed by JavaScript.</p>
    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Hello, JavaScript in the head!";
        }
        window.onload = changeText;
    </script>
</body>

</html>
