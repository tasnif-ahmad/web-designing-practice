<!DOCTYPE html>
<html>

<head>
    <!-- Demonstrating the use of innerHTML to change content dynamically -->
    <title>InnerHTML Example</title>

</head>

<body>
    <!-- Demonstrating the use of innerHTML to change content dynamically -->
    <p id="demo">InnerHTML</p>

    <script>


        document.getElementById("demo").innerHTML = "Changed using innerHTML!";

    </script>

</body>

</html>
