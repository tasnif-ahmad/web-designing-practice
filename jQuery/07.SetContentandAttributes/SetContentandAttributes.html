<!DOCTYPE html>
<html>

<head>
    <title>jQuery Set Content and Attributes Example</title>

    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="jquery-3.7.1.min.js"></script>

    <!-- External JS -->
    <script src="script.js"></script>
</head>

<body>
    <button id="textBtn">Set Text</button>

    <p id="box">Original text</p>

    <input id="nameInput" type="text" placeholder="Enter name">

    <div id="demo" title="old-title">Hover me</div>

</body>

</html>
